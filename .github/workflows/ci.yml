name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VER: "3.10"

jobs:

  ################
  # Pull Request #
  ################

  pr:
    if: ${{ github.event_name == 'pull_request' }}
    needs:
      - build-ios
      - dartanalyze
      - dartfmt
      - dartdoc
    runs-on: ubuntu-latest
    steps:
      - run: true


  ##########################
  # Linting and formatting #
  ##########################

  dartanalyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VER }}
          channel: stable
          cache: true

      - run: make runner

      - run: make analyze

  dartfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VER }}
          channel: stable
          cache: true

      - run: make flutter.fmt check=yes

  dartdoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VER }}
          channel: stable
          cache: true

      - run: make flutter.pub

      - run: make docs.dart clean=yes

      - uses: actions/upload-artifact@v3
        with:
          name: dartdoc-${{ github.run_number }}
          path: doc/api
          if-no-files-found: error
        if: ${{ github.ref == 'refs/heads/main'
             || startsWith(github.ref, 'refs/tags/v') }}

  #########
  # Build #
  #########

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build iOS
        run: flutter build ios
      
      - name: Archive the iOS app
        run: flutter build ios --release --no-codesign

  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Set up Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: ${{ env.FLUTTER_VER }}

    - name: Make dependencies and codegen
      run: make runner
      
    - name: Build APK
      run: flutter build apk
      
    - name: Debug APK on Device
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: default
        avd-name: pixel
        script: flutter run

